<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Financial Data{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1 class="text-center">Fintech</h1>
            <nav class="text-center mt-3">
                <a href="{{ url_for('home') }}" class="btn btn-outline-light mx-2">Home</a>
                <a href="{{ url_for('create_graph') }}" class="btn btn-outline-light mx-2">Create Graph</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 Financial Data Dashboard. All rights reserved.</p>
            <nav class="text-center mt-2">
                <a href="{{ url_for('home') }}" class="btn btn-outline-light mx-2">Home</a>
                <a href="{{ url_for('create_graph') }}" class="btn btn-outline-light mx-2">Create Graph</a>
            </nav>
        </div>
    </footer>
</body>
</html>
